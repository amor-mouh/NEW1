<!DOCTYPE html>
<html lang="ar">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة المعدل الجامعي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="login-container">
    <h1>تسجيل الدخول</h1>
    <label>البريد الإلكتروني:</label>
    <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني">
    <label>كلمة السر:</label>
    <input type="password" id="password" placeholder="أدخل كلمة السر">
    <button onclick="login()">تسجيل الدخول</button>
    <div id="error-message" class="hidden">❌ البريد الإلكتروني أو كلمة السر غير صحيحة</div>
       <div id="register-container">
    <h1>إنشاء حساب</h1>
    <label>البريد الإلكتروني:</label>
    <input type="email" id="register-email" placeholder="أدخل بريدك الإلكتروني">
    <label>كلمة السر:</label>
    <input type="password" id="register-password" placeholder="أدخل كلمة السر">
    <button onclick="register()">إنشاء حساب</button>
</div>

</div>

<div id="app-container" class="hidden">
    <h1>حاسبة المعدل الجامعي</h1>
    <!-- إضافة بقية عناصر الصفحة هنا -->
</div>

    </div>
    <script src="script.js"></script>
</body>
</html>
